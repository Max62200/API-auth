<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Register</title>
</head>
<body>

    <div class="image">
        <img src="api.png" alt="logo" id="logo"/>
        <img src="canard.gif" alt="canard" id="duck"/>
        
    </div>

    <div class="titre text-center">

        <H1>S'INSCRIRE</H1>

    </div>
    <div class="next text-center">

        <a href="index.html" type="button" class="btn btn-secondary">RETOUR</a>

    </div>

    </br>

    <div class="formulaire container">

        <form>

            <div class="form-group">
                <label for="name">PSEUDO</label>
                <input type="text" class="form-control" id="name" placeholder="choisissez un pseudo">
              </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Entrez un e-mail valide">
            </div>

            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="password" class="form-control" id="password" placeholder="choisissez un mot de passe">
              </div>
            
            <div class="form-group">
                <label for="bio">Votre Bio</label>
                <textarea class="form-control" id="bio" rows="4" placeholder="Parlez nous un peu de vous..."></textarea>
            </div>
             
            </br>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary">enregistrer</button>
            </div>
            
          </form>

    </div>

    </br>

    

    
    
    
    
</body>
<script src="app.js"></script>
</html>
